<!DOCTYPE html>
<html lang=en>
  <head>
    <title>{{=it.config.then(config=>config.title)}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="manifest" href="/manifest.json">
    <link rel="alternate" type="application/rss+xml" href="/all.rss" />
    <meta name="theme-color" content="#fff">
    <script src="/scripts/client.js" defer></script>
    <link rel="stylesheet" href="/styles/main.css" />
    {{~it.streams.styles}}
  </head>
  <body>
    <h1>
      {{=it.config.then(config => config.title)}}
    </h1>
    <main>
      {{~it.streams.data}}
    </main>
    <div id="toast">
      <span>There is an app update available</span>
      <a href="/">Refresh</a>
    </div>
  </body>
  <template id='itemTemplate'>
    {{~it.streams.itemTemplate}}
  </template>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111516552-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-111516552-1');
</script>
</html>
